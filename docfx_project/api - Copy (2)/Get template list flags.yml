  type: Field
  assemblies: *o0
  namespace: Constants
  summary: >+
    Use this flag to retrieve only the default server for the enterprise or user.



    For usage information, see @msipc.ipcgettemplateissuerlist.



  syntax:
    content: IPC_GTIL_FLAG_DEFAULT_SERVER_ONLY = 1
