  type: Field
  assemblies: *o0
  namespace: Structures
  summary: >+
    When used with @msipc.ipcsetlicenseproperty, **cbSize** is an input   and must be set to  sizeof(IPC_USER_RIGHTS_LIST).



    When used with @msipc.ipcgetlicenseproperty or @msipc.ipcgetserializedlicenseproperty, **cbSize** has no meaning and  should be ignored.



