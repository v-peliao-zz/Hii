  summary: >+
    Symmetric key credential structure used to authenticate to an  RMS Server.







  remarks: >+
    The Symmetric key, Service Principal Name and BPOS Id can be acquired by registering the Service Principal via ACS. For guidance on  setting up the service for your application see @msipc.how_to_use_file_api_with_aadrm__cloud_.



  syntax:
