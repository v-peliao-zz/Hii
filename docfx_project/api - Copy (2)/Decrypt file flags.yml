  fullName: msipc.decrypt_file_flags.IPCF_DF_FLAG_OPEN_AS_RMS_AWARE
  type: Field
  assemblies: *o0
  namespace: Constants
  summary: "Allows applications to decrypt the file, even if the EXTRACT right is not granted.\r\n\r\nApplications that pass this flag must ensure that all RMS rights are enforced, including but not limited to:\r\n\r\nEXTRACT â€“ if this right is not granted, the application will ensure that all decrypted copies of this content are deleted after use.  If decrypted content is displayedto the user (e.g., in an editor), the application will block clipboard accessand screen capture for this content (see: @msipc.ipcfgetserializedlicensefromfile, @msipc.ipcgetkey, @msipc.ipcaccesscheck, and @msipc.ipcprotectwindow.\r\n\r\nFor a complete list of rights that your application must support, see @msipc.usage_restriction_reference.\r\n\r\n"
  syntax:
    content: IPCF_DF_FLAG_OPEN_AS_RMS_AWARE = 1
