- uid: msipc.api_mode_values.IPC_API_MODE_CLIENT_IMPERSONATION
  id: IPC_API_MODE_CLIENT_IMPERSONATION
  parent: msipc.api_mode_values
  href: API mode values.yml
  langs:
  - cplusplus
  name: IPC_API_MODE_CLIENT_IMPERSONATION
  fullName: msipc.api_mode_values.IPC_API_MODE_CLIENT_IMPERSONATION
  type: Field
  assemblies: *o0
  namespace: Constants
  summary: >+
    This value is not supported and should not be used.







    This value may be removed from future versions of the Rights Management Services SDK 2.1 .



    The behavior of @msipc.ipcsetglobalproperty is undefined when using this value with the **IPC_EI_API_MODE** property.



  syntax:
    content: IPC_API_MODE_CLIENT_IMPERSONATION = 3
