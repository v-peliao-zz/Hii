  href: API mode values.yml
  langs:
  - cplusplus
  name: API mode values
  fullName: msipc.api_mode_values
  type: Enum
  assemblies: &o0
  - RMS21
  namespace: Constants
  summary: >+
    Constants for specifying security mode.







    For more usage information see, @msipc.setting_the_api_security_mode__api_mode_.



  remarks: >+
    The security mode is queried or set by calling @msipc.ipcgetglobalproperty or @msipc.ipcsetglobalproperty with the **IPC_EI_API_MODE** environment property specified. For more information, see @msipc.environment_properties.



  syntax: {}
  inheritance: []
- uid: msipc.api_mode_values.IPC_API_MODE_CLIENT
  id: IPC_API_MODE_CLIENT
  parent: msipc.api_mode_values
  href: API mode values.yml
  langs:
