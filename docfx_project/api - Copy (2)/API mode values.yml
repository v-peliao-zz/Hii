  name: IPC_API_MODE_CLIENT
  fullName: msipc.api_mode_values.IPC_API_MODE_CLIENT
  type: Field
  assemblies: *o0
  namespace: Constants
  summary: Used for less trusted systems, such as those running on a client operating system.
  syntax:
    content: IPC_API_MODE_CLIENT = 1
- uid: msipc.api_mode_values.IPC_API_MODE_SERVER
